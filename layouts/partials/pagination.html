<!-- Pagination -->

{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<div class="pagination-bar">
  <ul class="pagination">
    {{ if .Paginator.HasPrev }}
      <li class="pagination-prev">
        <a class="btn btn--default btn--small" href="{{ .Paginator.Prev.URL }}">
          <i class="fa fa-angle-left text-base icon-mr" aria-label="Previous"></i>
          NEWER POSTS
        </a>
      </li>
    {{ end }}
    {{ if .Paginator.HasNext }}
      <li class="pagination-next">
        <a class="btn btn--default btn--small" href="{{ .Paginator.Next.URL }}">
          OLDER POSTS
          <i class="fa fa-angle-right text-base icon-ml" aria-label="Next"></i>
        </a>
      </li>
    {{ end }}

    <!-- @TODO: Temporary fix -->
    <p style="color:gray;text-align:right;font-family:Arial;font-size:90%;">Page {{ $.Paginator.PageNumber }} / {{ $.Paginator.TotalPages }}</p>
  </ul>
</div>
{{ end }}
