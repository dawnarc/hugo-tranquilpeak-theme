<div id="about">
  <div id="about-card">
    <div id="about-btn-close">
      <i class="fa fa-remove"></i>
    </div>
    
    {{ with .Site.Params.Author.Avatar }}
      <img id="about-card-picture" src={{ . | markdownify }} alt="{{ i18n "global.author_picture" }}" />
    {{ end }}
    
    <h4 id="about-card-name">{{ .Site.Params.Author.name }}</h4>
    {{ with .Site.Params.Author.bio }}
      <div id="about-card-bio">{{ . | markdownify }}</div>
    {{ end }}
    {{ with .Site.Params.Author.job }}
      <div id="about-card-job">
        <i class="fa fa-briefcase"></i>
        <br/>
        {{ . | markdownify }}
      </div>
    {{ end }}
    {{ with .Site.Params.Author.location }}
      <div id="about-card-location">
        <i class="fa fa-map-marker"></i>
        <br/>
        {{ . }}
      </div>
    {{ end }}
  </div>
</div>
